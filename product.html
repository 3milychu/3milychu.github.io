<!DOCTYPE html>
<html>
<head>
	<title>product design</title>
	<link href="https://fonts.googleapis.com/css?family=Zilla+Slab:200,400,600,700&display=swap" rel="stylesheet">
	<meta name="description" content="emily is a data & interaction designer">
	<link rel="stylesheet" type="text/css" href="style-home.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style type="text/css">
body, html {
	width:100%;
	height:100vh;
	background-color:white;
	overflow-x: scroll;
    overflow-y: hidden;
    white-space:nowrap;
    letter-spacing: 0em;
    line-height:0em;
    animation: fade 1s ease-in-out;
}

.main {
	width:100%;
	height:100vh;
	display:inline-flex;
/*	justify-content:center;*/
	align-items:center;
	overflow:none;
}
@keyframes fade {
	0% {
		opacity:0;
	}
	100% {
		opacity:1;
	}
}
h2 {
	color:white;
	padding:2%;
	position:fixed;
	z-index:100;
	top:3%;
	left:3%;
	background-color:#262424;
	font-size:2em;
	letter-spacing:0em;
	width:fit-content;
}
.holder {
	overflow:none;
	width:auto;
	height:80vh;
	margin-left:4em;
	cursor:pointer;
}
img {
	cursor:pointer;
	display:inline-block;
	width:auto;
	height:100%;
	transition:0.5s ease-in-out;
	-ms-interpolation-mode: bicubic;
/*	filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale"); 
  filter: gray; 
  -webkit-filter: grayscale(100%); */
}
.holder:hover img {
	transform:scale(1.05);
	filter:none;
}
h2:hover {
	color:white;
}

#name {
	font-size:1.2em;
	font-weight:700;
	position:fixed;
	right:0;
	z-index:100;
	margin:2%;
	border:0.3em solid #FC264C;
	padding:2% 1%;
	width:fit-content;
	background-color:white;
	backdrop-filter: blur(5em);
	transition:0.25s;
	cursor:pointer;
}
#name:hover {
	background-color:#262424;
	color:white;
}

@media screen and (max-width:767px){
	.holder, img {
		cursor:pointer;
		display:block;
		width:100%;
		height:auto;
		margin-left:0em;
	}
	.holder:hover img {
		transform:scale(1);
	}
	body, html {
		overflow-y: visible;
	}
	#name {
		border: #262424;
	}
	#name:hover {
		background-color:#FC264C;
	}
	.main {
		margin-top:15vh;
		display:block;
	}
}
</style>
<body>
<h2>product</h2>

<h3 id='name' data-scroll-sticky data-scroll-target='#intro' onclick="location.href='index.html';">emily chu</h3>

<div class='main'>

	<a href="splash.html">
		<div class='holder'>
			<img src="assets/martech/Comp-Vibrant.png">
		</div>
	</a>	

	<a href="splash.html">
		<div class='holder'>
			<img src="assets/martech/Data Viz-K.png">
		</div>
	</a>	

</div>


</body>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js'></script>
<script type="text/javascript">
detect()

window.onresize=function() {
	detect()
}

function detect() {
	if(window.innerWidth>767){
		horizontal()
	} else {
		reloadPage();
	}
}


function horizontal() {
	$(document).ready(function() {
	$('html, body, *').mousewheel(function(e, delta) {
	this.scrollLeft -= (delta);
	e.preventDefault();
	});
	});
}

function reloadPage() {
// The last "domLoading" Time //
var currentDocumentTimestamp =
new Date(performance.timing.domLoading).getTime();
// Current Time //
var now = Date.now();
// Ten Seconds //
var tenSec = 10 * 1000;
// Plus Ten Seconds //
var plusTenSec = currentDocumentTimestamp + tenSec;
if (now > plusTenSec) {
location.reload();
} else {}
}

</script>
</html>
