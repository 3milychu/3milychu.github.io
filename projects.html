<script type="text/javascript">
window.onresize=function() {
	detect()
}

function detect() {
	if(window.innerWidth>767){
		horizontal()
	} else {
		location.reload()
	}
}

function horizontal() {
	$(document).ready(function() {
	$('html, body, *').mousewheel(function(e, delta) {
	this.scrollLeft -= (delta);
	e.preventDefault();
	});
	});
}
