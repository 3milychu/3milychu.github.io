<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Zilla+Slab:200,400,600,700&display=swap" rel="stylesheet">
	<meta name="description" content="emily is a data & interaction designer">
	<link rel="stylesheet" type="text/css" href="style-home.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style type="text/css">
body, html {
	top:0%;
	left:0%;
	margin:0%;
	padding:0%;
}
.section {
	overflow-x: scroll;
    overflow-y: hidden;
    white-space:nowrap;
    letter-spacing: 0em;
    line-height:0em;
}
iframe, img, .videoWrapper {
	text-align:center;
	top:0;
	left:0;
	width:90%;
	height:auto;
	margin:0%;
	padding:0%;
	display:inline-block;
}
.vertical {
	height:100vh;
	margin:0%;
	padding:0%;
	text-align:center;
	top:0;
	width:auto;
	display:inline-block;
}
/*videowrapper*/
.videoWrapper {
position: relative;
padding-bottom: 56.25%; /* 16:9 */
padding-top: 0%;
height: 0;
background-color:white;
}
.videoWrapper img {
width:70%;
}

.videoWrapper iframe {
/*    pointer-events: none;*/
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
}
.fixed {
	position:fixed;
	width:100%;
}
h1 {
	background-color:white;
}
h2 {
	background-color:#FC264C;
}
h2:hover {
	color:#262424;
}
a{
	text-decoration:none;
}
@media screen and (max-width:767px){
	iframe, img, .videoWrapper {
		width: auto;
		height: 80vh;
}
}
</style>
<body>

<div class='fixed'>
<a href="https://3milychu.github.io/notesonperspective"><h2>notes on perspective</h2></a>
<h1>Visualizing audience response to a live musical performance in real-time</h1>
</div>

<div class='section'>

<img src="assets/nop-live.jpeg">

<img class='vertical' src="assets/nop-live2.jpg">

<div class="videoWrapper">
	<iframe src="https://player.vimeo.com/video/420173362" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>

<img src="assets/nop-cover.png">

<div class="videoWrapper">
	<iframe width="360" height="315" src="https://www.youtube.com/embed/KaL8bF-1SSM?start=727&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

</div>

</body>
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js'></script>
<script type="text/javascript">
$(document).ready(function() {
$('html, body, *').mousewheel(function(e, delta) {
this.scrollLeft -= (delta);
e.preventDefault();
});
});
</script>
</html>
