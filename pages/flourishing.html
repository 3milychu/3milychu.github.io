<script>
$(document).ready(function() { $(function() {

        scrollDirection: 'vertical',
        effect: 'fadeIn',
        effectTime: 500,
        threshold: 0,
        visibleOnly: true,
        onError: function(element) {
            console.log('error loading ' + element.data('src'));
        }
    });

// Image lightbox
var img_list = [];
var lightbox = document.querySelector('.lightbox');
var lightbox_frame = document.querySelector('.lightbox-frame');
var images = document.getElementsByTagName('img');
var close = document.querySelector('.close');
for(i=0;i<images.length;i++){
	images[i].style.cursor="pointer";
	images[i].setAttribute("id","pic"+[i]);
	img_list.push(images[i].getAttribute("data-src"));
	images[i].onclick=function() {
		lightbox.style.display="block";
		lightbox_frame.innerHTML="";
		var src = this.src;
		var img = document.createElement('img');
		var parent_width = this.parentElement.offsetWidth;
		var img_width = this.width;
			if(img_width>parent_width){
				img.style.width="100%";
				img.style.marginTop="auto";
				img.style.marginBottom="auto";
			} else {
				img.style.height="100%";
				img.style.marginLeft="auto";
				img.style.marginRight="auto";
			}
		img.style.display="block";
		img.src=src;
		lightbox_frame.append(img);
	}
}
console.log(img_list);
close.addEventListener("click", function() {
	lightbox.style.display="none";
})

// On escape or close button, remove lightbox slider; get next image on right and left
document.onkeydown = function(evt) {

	evt = evt || window.event;
	if(evt.keyCode ==27 ) {
		lightbox.style.display= "none";
	} else if (evt.keyCode == 39){
		el = document.querySelector('.lightbox img')
		currentImg = el.src;
		// console.log(currentImg);
		
		var index = img_list.findIndex(img => img === currentImg)
		var next = index+1;

		var parent_width = el.parentElement.offsetWidth;
		var img_width = el.width;
			if(img_width>parent_width){
				el.style.width="100%";
				el.style.height="auto";
				el.style.marginTop="auto";
				el.style.marginBottom="auto";
			} else {
				el.style.height="100%";
				el.style.width="auto";
				el.style.marginLeft="auto";
				el.style.marginRight="auto";
			}
		el.style.display="block";
		nextSrc = img_list[next];
		// console.log(next);
		el.src = nextSrc;
		
	} else if (evt.keyCode == 37){
		el = document.querySelector('.lightbox img')
		currentImg = el.src;
		console.log(currentImg);
		
		var index = img_list.findIndex(img => img === currentImg)
		var next = index-1;
		el.src = next;

		var parent_width = el.parentElement.offsetWidth;
		var img_width = el.width;
			if(img_width>parent_width){
				el.style.width="100%";
				el.style.height="auto";
				el.style.marginTop="auto";
				el.style.marginBottom="auto";
			} else {
				el.style.height="100%";
				el.style.width="auto";
				el.style.marginLeft="auto";
				el.style.marginRight="auto";
			}
		el.style.display="block";
		nextSrc = img_list[next];
		el.src = nextSrc;
	}
}
</script>
